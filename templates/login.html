<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login â€“ OCMS</title>
    <meta name="description" content="Sign in to your OCMS account to access courses and learning content.">
    <link rel="stylesheet" href="/static/css/ocms.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card card">
            <div class="auth-logo card-body" style="padding-bottom:0">
                <h2>ðŸŽ“ OCMS</h2>
                <p class="text-muted mt-1" style="font-size:.9rem">Online Course Management System</p>
            </div>
            <div class="card-body">
                <h3 style="font-size:1.3rem;margin-bottom:1.5rem">Welcome back</h3>

                <div id="alert" class="alert alert-danger hidden"></div>

                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input class="form-control" type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                    </div>
                    <button class="btn btn-primary w-100 mt-2" type="submit" id="loginBtn">
                        Sign In
                    </button>
                </form>

                <p class="text-center text-muted mt-3" style="font-size:.9rem">
                    Don't have an account?
                    <a href="/register/" class="text-accent" style="text-decoration:none;font-weight:600">Register</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API = '/api/auth';

        // Redirect if already logged in
        if (localStorage.getItem('access_token')) {
            const role = localStorage.getItem('user_role');
            redirectByRole(role);
        }

        function redirectByRole(role) {
            if (role === 'STUDENT') window.location.href = '/student/dashboard/';
            else if (role === 'INSTRUCTOR') window.location.href = '/instructor/dashboard/';
            else if (role === 'ADMIN') window.location.href = '/admin-dashboard/';
            else window.location.href = '/';
        }

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('loginBtn');
            const alert = document.getElementById('alert');
            alert.classList.add('hidden');
            btn.innerHTML = '<span class="spinner"></span> Signing inâ€¦';
            btn.disabled = true;

            const payload = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
            };

            try {
                const res = await fetch(`${API}/login/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const data = await res.json();

                if (!res.ok) {
                    throw new Error(data.non_field_errors?.[0] || data.detail || 'Login failed.');
                }

                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('user_id', data.user.id);
                localStorage.setItem('user_name', data.user.full_name);
                localStorage.setItem('user_role', data.user.role);
                localStorage.setItem('user_email', data.user.email);

                redirectByRole(data.user.role);
            } catch (err) {
                alert.textContent = err.message;
                alert.classList.remove('hidden');
                btn.innerHTML = 'Sign In';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
