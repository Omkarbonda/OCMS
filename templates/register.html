<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register â€“ OCMS</title>
    <meta name="description" content="Create a new OCMS account as a student or instructor.">
    <link rel="stylesheet" href="/static/css/ocms.css">
</head>

<body>
    <div class="auth-wrapper">
        <div class="auth-card card">
            <div class="auth-logo card-body" style="padding-bottom:0">
                <h2>ðŸŽ“ OCMS</h2>
                <p class="text-muted mt-1" style="font-size:.9rem">Create your account</p>
            </div>
            <div class="card-body">
                <div id="alert" class="hidden"></div>

                <form id="registerForm">
                    <div class="form-group">
                        <label class="form-label" for="full_name">Full Name</label>
                        <input class="form-control" type="text" id="full_name" placeholder="Jane Doe" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="email">Email Address</label>
                        <input class="form-control" type="email" id="email" placeholder="you@example.com" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="role">I am aâ€¦</label>
                        <select class="form-control" id="role" required>
                            <option value="STUDENT">Student</option>
                            <option value="INSTRUCTOR">Instructor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label" for="password">Password</label>
                        <input class="form-control" type="password" id="password" placeholder="Min. 6 characters"
                            required minlength="6">
                    </div>
                    <button class="btn btn-primary w-100 mt-2" type="submit" id="regBtn">
                        Create Account
                    </button>
                </form>

                <p class="text-center text-muted mt-3" style="font-size:.9rem">
                    Already have an account?
                    <a href="/login/" class="text-accent" style="text-decoration:none;font-weight:600">Sign In</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        const API = '/api/auth';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('regBtn');
            const alertEl = document.getElementById('alert');
            alertEl.className = 'hidden';
            btn.innerHTML = '<span class="spinner"></span> Creatingâ€¦';
            btn.disabled = true;

            const payload = {
                full_name: document.getElementById('full_name').value,
                email: document.getElementById('email').value,
                role: document.getElementById('role').value,
                password: document.getElementById('password').value,
            };

            try {
                const res = await fetch(`${API}/register/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });
                const data = await res.json();

                if (!res.ok) {
                    const msg = Object.values(data).flat()[0] || 'Registration failed.';
                    throw new Error(msg);
                }

                localStorage.setItem('access_token', data.access);
                localStorage.setItem('refresh_token', data.refresh);
                localStorage.setItem('user_id', data.user.id);
                localStorage.setItem('user_name', data.user.full_name);
                localStorage.setItem('user_role', data.user.role);
                localStorage.setItem('user_email', data.user.email);

                alertEl.className = 'alert alert-success';
                alertEl.textContent = 'Account created! Redirectingâ€¦';

                setTimeout(() => {
                    const role = data.user.role;
                    if (role === 'INSTRUCTOR') window.location.href = '/instructor/dashboard/';
                    else window.location.href = '/';
                }, 1200);
            } catch (err) {
                alertEl.className = 'alert alert-danger';
                alertEl.textContent = err.message;
                btn.innerHTML = 'Create Account';
                btn.disabled = false;
            }
        });
    </script>
</body>

</html>
